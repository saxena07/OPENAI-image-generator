<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN AI Image generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./spinner.css" />
    <script src="index.js" defer></script>
</head>
<body>
  <span class="spinner"></span>
    <!-- Image and text -->
<nav id="navi" class="navbar navbar-light bg-light ">
    <a class="navbar-brand" href="#">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmjcyIMBfN6QiP3LTO7MrXZbrK7i9cN_-PjBXXWpuByw&s" width="40" height="30" class="d-inline-block align-top" alt="">
      OPEN_AI IMAGE GENERATOR
    </a>
  </nav>
  <main>
    <section class="showcase">
      <form id="image-form">
        <h1>Describe An Image</h1>
        <div class="form-control">
          <input type="text" id="prompt" placeholder="Enter Text" />
        </div>
        <!-- size -->
        <div class="form-control">
          <select name="size" id="size">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <button type="submit" class="btn">Generate</button>
      </form>
    </section>
    <section class="image">
      <div class="image-container">
        <h2 class="msg"></h2>
        <img src="" alt="" id="image" />
      </div>
    </section>
  </main>
    <!-- <div>
        <img class="imagefit" src="https://images.pexels.com/photos/126271/pexels-photo-126271.jpeg" />
    </div> -->
    
</body>
</html>
